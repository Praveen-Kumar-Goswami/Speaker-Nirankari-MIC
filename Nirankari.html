<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dhan Nirankar Ji</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    h1 {
      margin: 30px 0 10px;
      font-size: 6vw;
    }
    #text {
      font-size: 4vw;
      color: #0f0;
      margin: 10px 20px;
      word-wrap: break-word;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 4vw;
      max-width: 90%;
      border: none;
      border-radius: 8px;
      background: #0f0;
      color: #111;
      cursor: pointer;
    }
    button:hover {
      background: #0c0;
    }
    canvas {
      margin-top: 30px;
      background: #222;
      border-radius: 10px;
      width: 90vw;
      max-width: 400px;
      height: 90vw;
      max-height: 400px;
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 32px;
      }
      #text {
        font-size: 20px;
      }
      button {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¤ Nirankari MIC</h1>
  <button onclick="startListening()">Start Listening</button>
  <div id="text">Waiting for speech...</div>
  <canvas id="speaker"></canvas>

  <script>
    const canvas = document.getElementById('speaker');
    const ctx = canvas.getContext('2d');
    const textDiv = document.getElementById('text');

    let pulse = 0;
    let direction = 1;
    let listening = false;

    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function drawSpeaker() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const outerRadius = Math.min(canvas.width, canvas.height) / 2.5 + pulse;
      const innerRadius = Math.min(canvas.width, canvas.height) / 6 + pulse / 2;

      ctx.beginPath();
      ctx.arc(centerX, centerY, outerRadius, 0, 2 * Math.PI);
      ctx.strokeStyle = '#0f0';
      ctx.lineWidth = 8;
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(centerX, centerY, innerRadius, 0, 2 * Math.PI);
      ctx.fillStyle = '#0f0';
      ctx.fill();

      if (listening) {
        pulse += direction * 1.5;
        if (pulse > 20 || pulse < 0) direction *= -1;
      }

      requestAnimationFrame(drawSpeaker);
    }

    drawSpeaker();

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'en-US';
    recognition.continuous = false;
    recognition.interimResults = false;

    function startListening() {
      recognition.start();
      listening = true;
      textDiv.textContent = "Listening...";
    }

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      textDiv.textContent = "You said: " + transcript;
      listening = false;
    };

    recognition.onerror = (event) => {
      textDiv.textContent = 'Error: ' + event.error;
      listening = false;
    };

    recognition.onend = () => {
      listening = false;
    };
  </script>
</body>
</html>
